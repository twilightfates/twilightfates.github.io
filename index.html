To create a link that tells a browser to <a href="http://example.com/file.ext" download="Example_File">download a file</a>, use the <code>href</code> attribute to identify the file to be downloaded, and the <code>download</code> attribute to provide a name for the downloaded file.

Read more: https://html.com/anchors-links/#ixzz7UpPWf17I
